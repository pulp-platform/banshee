name: lint
on: [push, pull_request]

jobs:
  ########
  # Rust #
  ########
  Rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt
    - name: Rust format
      run: rustfmt --check $(find . -not -path '*/target/*' -name '*.rs')
  ##########
  # Clippy #
  ##########
  Clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
